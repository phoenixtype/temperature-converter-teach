<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>

    <div class="container">
      <div class="input-container">
        <label for="fahrenheit-input">Fahrenheit</label>
        <input type="number" id="fahrenheit-input" />
      </div>

      <div class="input-container">
        <label for="celsius-input">Celsius</label>
        <input type="number" id="celsius-input" />
      </div>

      <button id="fahrenheit-to-celsius">Convert to Celsius</button>
      <button id="celsius-to-fahrenheit">Convert to Fahrenheit</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
